language: generic
addons:
  ssh_known_hosts: kabi.tech
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -k "$travis_rsa_password" -in travis_rsa.enc -out ~/.ssh/travis_rsa -d
- chmod 600 ~/.ssh/travis_rsa
deploy:
  skip_cleanup: true
  provider: script
  script: ".travis/deploy.sh"
  on:
    all_branches: true
env:
  global:
    secure: 
